<button class="mat-button" mat-raised-button color="warn" (click)="openDialog() ">
  <mat-icon>add</mat-icon>
  Ajouter un role
</button>
<mat-form-field appearance="standard">
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button *ngIf="row.name!='Admin'" mat-icon-button color="primary" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="editRole(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="row.name!='Admin'" mat-icon-button color="warn" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="deleteRole(row.idRole)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Donn√©es introuvables "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
