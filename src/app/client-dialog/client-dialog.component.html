<h1 mat-dialog-title>{{champ}} client</h1>
<div mat-dialog-content>
  <form [formGroup]="clientForm" class="example-form">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nom</mat-label>
      <input name="lastName" formControlName="lastName" matInput placeholder="">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Prenom</mat-label>
      <input name="firstName" formControlName="firstName" matInput placeholder="">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cin</mat-label>
      <input name="cin" formControlName="cin" matInput placeholder="">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nationalité</mat-label>
      <input name="nationality" formControlName="nationality" matInput placeholder="">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Carte Bancaire</mat-label>
      <input name="cardNumber" formControlName="cardNumber" matInput placeholder="">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>fidelité</mat-label>
      <mat-select name="fidelity" formControlName="fidelity">
        <mat-option *ngFor="let fidelity of fidelities" [value]="fidelity" name="fidelity" formControlName="fidelity">
          {{fidelity.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions align="end">
      <button mat-raised-button color="primary" (click)="addOrUpdateClient()">{{champ}}</button>
      <button mat-raised-button color="warn" (click)="closeDialog()">Fermer</button>
    </div>
  </form>
</div>
